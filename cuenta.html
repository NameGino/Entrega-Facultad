<!DOCTYPE html>

            <input type="checkbox">
        </div>
        <p>Si no tienes una cuenta pulsa aqui: <a href="resgistrar.html"> Registarse</a></p>
        <a href="">Olvidaste tu contraseña?</a>
        </form>
